<div id="header">
	<h1>IssgNS</h1>
</div>
<div id="main">
	<div class="main_body">
		<div id="tableContainer-1">
			<div id="tableContainer-2">
			<br/>
				<h2 style="text-align: center; color: #0033cc;">
					<u>Login </u>
				</h2>
				<br/>
				<hr/>
				<br />
				<form name="myForm" method="POST">
					<table id="myTable">
						<tr>
							<td class="sredina"><input type="email" size="30"
								placeholder="Unesite vas E-mail" ng-model="userName" required /></td>
						</tr>
						<tr>
							<td class="sredina"><input type="password" size="30"
								placeholder="Unesite vasu lozinku" ng-model="passWord" required /></td>
						</tr>
						<tr>
							<td style="text-align: center;">
								<button type="submit"
									style="background-color: transparent; border-color: transparent;"
									ng-click="login()">
									<img src="css/images/login.jpg" height="35" />
								</button>
							</td>
						</tr>
					</table>
				</form>
				<div>
					<p style="color: gray; font-size: 10px;" ng-click="zaGradjane()">--> Za gradjane</p>
					<p style="color: gray; font-size: 10px;"> {{usernamePassword}} </p>
				</div>
				<!--  
		                <div ng-repeat="user in users">
							<p> ID: -- {{user.id}} -- {{user.prezime}} &nbsp {{user.vrsta}}</p>
						</div>
		                <br/><br>	           
		                <a ui-sref="main"> Proba za admina dash</a>
		                -->

				
			</div>
		</div>
	</div>
</div>
