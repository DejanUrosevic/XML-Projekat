<div id="header" ng-controller="logInCtrl">
	<h1>IssgNS</h1>
	<ul>
		<li><a ui-sref="main">Nazad</a></li>
		<li><a href="#">Products</a></li>
		<li><a href="#">Services</a></li>
		<li><a href="#">About</a></li>
		<li><a ng-click="logout()">Odjavi se</a></li>
	</ul>
</div>
<div id="main">
	<div class="main_body">
		<div id="tableContainer-1">
			<div id="tableContainer-2">
				<br />
				
				<h2 style="text-align: center; color: #0033cc;">
					<u>Pretraga akata</u>
				</h2>
				
				<br />
				<hr />
				<br />
				
				<!-- Forma za pretragu po sadržaju -->
				<form ng-submit="pretraga.pretraziPoSadrzaju()">
					<h3 style="text-align: center; color: #03c;">
						<u>Pretraga po sadržaju</u>
					</h3>
					
					<table id="myTable">
						<tr>
							<th class="sredina">Unesite upit za pretragu</th>
						</tr>
						<tr>
							<td class="sredina">
								<input type="text" size="30" ng-model="pretraga.upit" />
							</td>
						</tr>
						
						<tr>
							<td style="text-align:center">
								<button type="submit"
										style="background-color: transparent; border-color: transparent;">
									<img src="css/images/search.jpg" height="35" />
								</button>
							</td>
						</tr>
					</table>
				</form>
				
				<br />
				<hr />
				<br />
				
				<!-- Forma za pretragu po metapodacima -->
				<form ng-submit="pretraga.pretraziPoMetapodacima()">
					<h3 style="text-align: center; color: #03c;">
						<u>Pretraga po metapodacima</u>
					</h3>
					
					<table>
						<tr>
							<th class="sredina">Kreirani od</th>
						</tr>
						<tr>
							<td class="sredina">
								<input type="date" ng-model="pretraga.kreiranOd" />
							</td>
						</tr>
						
						<tr>
							<th class="sredina">Usvojeni od</th>
						</tr>
						<tr>
							<td class="sredina">
								<input type="date" ng-model="pretraga.usvojenOd" />
							</td>
						</tr>
						
						<tr>
							<td style="text-align: center">
								<button type="submit"
										style="background-color: transparent; border-color: transparent;">
									<img src="css/images/search.jpg" height="35" />
								</button>
							</td>
						</tr>
					</table>
				</form>
				
				<br />
				<hr />
				<br />
				
				<!-- Odeljak za prikazivanje rezultata pretrage -->
				<div>
					<h2 style="text-align: center; color: #0033cc;">
						<u>Rezultati pretrage</u>
					</h2>
					
					<br />
					<hr />
					<br />
					
					<table style="border: 1px solid black;">
						<tr ng-repeat="akt in pretraga.rezultat">
							<td class="sredina"> Pregled akta <img src="css/images/right.jpg" height="25" /></td>
							<td class="sredina"> <u><b> <a ng-click="pretraga.pregledAkta(akt.id)"> {{akt.naziv}}</a></b></u></td>
							<td ng-controller="mainPageCtrl" class="sredina">
								<button 
										ng-if="rolaUser.vrsta === 'odbornik' || rolaUser.vrsta === 'predsednik skupstine'"
										class="buttonSredina" type="button"
										style="background-color: transparent; border-color: transparent;"
										ng-click="povuciPropis(akt.id, $index)">
									<img src="css/images/reject.ico" height="28" />
								</button>
							</td>
							<td ng-controller="mainPageCtrl" class="sredina">
								<button
									class="buttonSredina" type="button"
									style="background-color: transparent; border-color: transparent;"
									ng-click="toPdf(akt.id)">
									<img src="css/images/pdf.png" height="28" />
								</button>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
