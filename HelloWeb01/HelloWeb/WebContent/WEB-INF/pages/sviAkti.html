<div id="header" ng-controller="logInCtrl">
	<h1>IssgNS</h1>
	<ul>
		<li><a ui-sref="main">Nazad</a></li>
		<li><a href="#">Products</a></li>
		<li><a href="#">Services</a></li>
		<li><a href="#">About</a></li>
		<li><a ng-click="logout()">Odjavi se </a></li>
	</ul>
</div>
<div id="main">
	<div class="main_body">
		<div id="tableContainer-1">
			<div id="tableContainer-2">
				<br />
				<h2 style="text-align: center; color: #0033cc;">
					<u>Svi postojeci akti </u>
				</h2>
				<br />
				<hr />
				<br />
				<table id="myTable" style="border: 1px solid black;">
					<tr ng-repeat="propis in propisi">
						<td class="sredina">Pregled propisa <img
							src="css/images/right.jpg" height="25" /></td>
						<td class="sredina">
							<u><b> 
								<a ng-click="pregledAkta(propis.id)"> {{propis.naziv}} </a>
							</b></u>
						</td>
						<td ng-controller="mainPageCtrl" class="sredina">
							<button
								ng-if="rolaUser.vrsta === 'odbornik' || rolaUser.vrsta === 'predsednik skupstine'"
								class="buttonSredina" type="button"
								style="background-color: transparent; border-color: transparent;"
								ng-click="povuciPropis(propis.id, $index)">
								<img src="css/images/reject.ico" height="28" />
							</button>
						</td>
						<td ng-controller="mainPageCtrl" class="sredina">
							<button
								class="buttonSredina" type="button"
								style="background-color: transparent; border-color: transparent;"
								ng-click="toPdf(propis.id)">
								<img src="css/images/pdf.png" height="28" />
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
